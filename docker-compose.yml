version: "3.9"
services:
   db:
      image: postgres:latest

      environment:
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_DB=timetable

      ports:
         - "5555:5432"

      healthcheck:
         test: ["CMD-SHELL", "pg_isready -U postgres"]
         interval: 10s
         timeout: 10s
         retries: 5

   node:
      build:
         context: .
         dockerfile: ./Dockerfile

      environment:
         - POSTGRES_HOST=db
         - POSTGRES_USER=postgres
         - POSTGRES_PASSWORD=postgres
         - POSTGRES_DB=timetable
         - POSTGRES_PORT=5432

      ports:
         - "8080:8000"

      depends_on:
         db:
            condition: service_healthy

      links:
         - db

      restart: always
